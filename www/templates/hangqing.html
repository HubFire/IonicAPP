
<ion-view view-title="大盘行情">
  <ion-nav-buttons side="left">
      <a class="icon-left" ng-click="gotoHome()"><span  style="font-size: 20px;color:black;margin-top:10px;margin-left:10px;"><i class="icon ion-ios-arrow-back" ></i>首页</span></a>

    </ion-nav-buttons>
  <ion-content class="padding"> 
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="index in indexlists" type="item-text-wrap">
        
        <h2>{{index.code}}</h2>
        <p>{{index.name}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!--<ion-option-button class="button-assertive" ng-click="remove(index)">
          Delete
        </ion-option-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
