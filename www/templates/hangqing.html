
<ion-view view-title="大盘行情">
  <ion-nav-buttons side="left">
      <a class="icon-left" ng-click="gotoHome()"><span  style="font-size: 20px;color:black;margin-top:10px;margin-left:10px;"><i class="icon ion-ios-arrow-back" ></i>首页</span></a>

    </ion-nav-buttons>
  <ion-content class="padding"> 
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="index in indexlists" type="item-text-wrap">
        <div class="row">
          <div class="col col-50">
          {{index.code}}
          </div>
          <div class="col col-50">
          开盘价：{{index.open}}
          </div>
        </div>
        <div class="row">
          <div class="col col-50">
          {{index.name}}
          </div>
          <div class="col col-50">
          收盘价：{{index.close}}
          </div>
        </div>

        <div class="row">
          <div class="col col-50">
          最低价：{{index.low}}
          </div>
          <div class="col col-50">
          
          成交量：{{index.volume}}
          </div>
        </div>
        <div class="row">
          <div class="col col-50">
          最高价：{{index.high}}
          </div>
          <div class="col col-50">
          
          昨日收盘价：{{index.preclose}}
          </div>
        </div>

        <!--<ion-option-button class="button-assertive" ng-click="remove(index)">
          Delete
        </ion-option-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
